<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscilador Amortiguado</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        canvas {
            max-width: 80%;
            max-height: 80vh;
            margin: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        #oscillatorParameters {
            padding: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="oscillatorChart" width="600" height="400"></canvas>
    <div id="oscillatorParameters">
        <h2>Oscilador Par√°metros</h2>
        <p>Damping Factor: <span id="dampingFactorDisplay">0.1</span></p>
        <p>Angular Frequency: <span id="angularFrequencyDisplay">1</span></p>
        <p>Amplitude: <span id="amplitudeDisplay">50</span></p>
        <p>Phase: <span id="phaseDisplay">0</span></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
